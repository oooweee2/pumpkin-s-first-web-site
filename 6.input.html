<!doctype html>
<html>
    <head>
        <title>6.input.html</title>
    </head>
    <body>
        <!--
        input 태그란 사용자가 입력할 수 있는
        인터페이스를 말합니다.
        -->
        
        <!-- 자주 사용하는 태그 -->
        <input type="text"> <br>
        <input type="text" value="안녕하세요"> <br>
        <input type="text" placeholder="아이디"> <br>
        <input type="password" placeholder="비밀번호"> <br>
        
        <!-- 이벤트 전용 -->
        <input type="button" value="확인"> <br>
        
        <!-- form 태그 전용 버튼 -->
        <input type="submit" value="전송"> <br>
        
        <!-- 모바일 용 : 키보드가 바뀜 -->
        <input type="tel"> <br>
        <input type="email"> <br>
        <input type="number"> <br>
        
        <!-- 잘 쓰지 않는 태그 -->
        <input type="time"> <br>
        <input type="date"> <br>
        <input type="color"> <br>
        <input type="range" min="10" max="20"> <br>
        <input type="file"> <br>
        
    </body>
</html>
