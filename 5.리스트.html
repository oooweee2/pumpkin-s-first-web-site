<!doctype html>
<html>
    <head>
        <title>5.리스트.html</title>
    </head>
    <body>
        <!-- 내용이 2개 이상일 때 리스트로 제작 -->
        <!-- ul : under list 번호가 없는 리스트 -->
        <!-- ol : oder list 번호가 있는 리스트 -->
        <!-- li : list item 리스트의 구별 내용 -->
        
        <ul>
            <li>리스트01</li>
            <li>리스트02</li>
        </ul>
        <ol>
            <li>리스트01</li>
            <li>리스트02</li>
        </ol>
    </body>
</html>
